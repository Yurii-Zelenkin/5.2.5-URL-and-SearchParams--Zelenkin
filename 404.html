<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Job Board</title>
    <script>
      const repoName = "5.2.5-URL-and-SearchParams--Zelenkin";
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;

      if (!path.includes(repoName)) {
        window.location.href = `/${repoName}${path}${search}${hash}`;
      } else if (!path.endsWith(".html") && !path.includes(".")) {
        sessionStorage.setItem("redirectPath", path + search + hash);

        window.location.href = `/${repoName}/`;
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
